<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage Task</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="Google app icon.png" alt="Google app icon">
                <img src="Gmail logo.png" alt="gmail icon">
            </nav>
        </header>

        <main>
            <img src="Google image.png" alt="google image">
            <input type="text" placeholder="Search Google or type Url">
            <div class="btns-cont">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <div class="icons">
                
                <div class="icons-top">
                    <img src="Zuri icon.png" alt="Zuri image">
                    <img src="YouTube icon.png" alt="youtube image">
                    <img src="Github icon.png" alt="github image">
                    <img src="Instagram.jpg" alt="instagram image">
                </div>
                
                <div class="icons-btm">
                    <img src="Twitter icon.jpg" alt="twitter image">
                    <img src="Whatsapp icon.png" alt="whatsapp image">
                    <img src="LinkedIn icon.png" alt="linkedin image">
                    <img src="Netflix icon.jpg" alt="netflix image">
                </div>
            </div>
        </main>

        <footer>
            <div class="footer_top">
                <p>Nigeria</p>
            </div>

            <div class="footer_bottom">
                <div class="left">
                    <a href="#">Home</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">Contact Us</a>
                </div>

                <a>Carbon Neutral Since 2007</a>

                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>

        </footer>

    </body>

</html>
